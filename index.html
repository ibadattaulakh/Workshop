<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="/styles.css" />
  <title>Pixl</title>
</head>
<body class="relative h-dvh w-full overflow-clip bg-pixl-dark text-pixl-light">
  <!-- Background image: full-surface, cropped, offset -->
  <div class="absolute inset-0 overflow-clip">
    <img
      src="/images/official-login-bg.jpg"
      alt="Background"
      class="absolute inset-y-0 left-[15%] w-full h-full object-cover opacity-30 bg-image-mask"
    />
    
    <!-- Overlay gradient fade into page background -->
    <div class="absolute inset-y-0 left-0 w-[20%] pointer-events-none"
         style="background: linear-gradient(to right, var(--color-pixl-dark) 0%, rgba(0,0,0,0) 100%);">
    </div>
  </div>

  <!-- Content wrapper (make room for the footer band) -->
  <main class="isolate min-h-screen">
    <!-- Centered wrapper -->
    <div class="grid place-items-center min-h-screen">
      <!-- Content container -->
      <div class="flex justify-between items-center gap-16 w-full max-w-[1000px] mx-auto px-8">
        <!-- Left panel - Logo and word mark -->
        <div class="flex items-baseline gap-3">
          <!-- Pixel logo (SVG) - PIXL in clean pixelated style -->
          <svg class="w-36" viewBox="0 0 80 28" xmlns="http://www.w3.org/2000/svg">
            <!-- P (white) -->
            <rect x="0" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="4" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="8" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="12" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="0" y="6" width="4" height="4" fill="#EEEEEE"/>
            <rect x="12" y="6" width="4" height="4" fill="#EEEEEE"/>
            <rect x="0" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="4" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="8" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="12" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="0" y="14" width="4" height="4" fill="#EEEEEE"/>
            <rect x="0" y="18" width="4" height="4" fill="#EEEEEE"/>
            <rect x="0" y="22" width="4" height="4" fill="#EEEEEE"/>
            
            <!-- I (white) -->
            <rect x="20" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="28" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="6" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="14" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="18" width="4" height="4" fill="#EEEEEE"/>
            <rect x="20" y="22" width="4" height="4" fill="#EEEEEE"/>
            <rect x="24" y="22" width="4" height="4" fill="#EEEEEE"/>
            <rect x="28" y="22" width="4" height="4" fill="#EEEEEE"/>
            
            <!-- X (golden-orange) -->
            <rect x="36" y="2" width="4" height="4" fill="#ECA749"/>
            <rect x="48" y="2" width="4" height="4" fill="#ECA749"/>
            <rect x="40" y="6" width="4" height="4" fill="#ECA749"/>
            <rect x="44" y="6" width="4" height="4" fill="#ECA749"/>
            <rect x="40" y="10" width="4" height="4" fill="#ECA749"/>
            <rect x="44" y="10" width="4" height="4" fill="#ECA749"/>
            <rect x="40" y="14" width="4" height="4" fill="#ECA749"/>
            <rect x="44" y="14" width="4" height="4" fill="#ECA749"/>
            <rect x="40" y="18" width="4" height="4" fill="#ECA749"/>
            <rect x="44" y="18" width="4" height="4" fill="#ECA749"/>
            <rect x="36" y="22" width="4" height="4" fill="#ECA749"/>
            <rect x="48" y="22" width="4" height="4" fill="#ECA749"/>
            
            <!-- L (white) -->
            <rect x="56" y="2" width="4" height="4" fill="#EEEEEE"/>
            <rect x="56" y="6" width="4" height="4" fill="#EEEEEE"/>
            <rect x="56" y="10" width="4" height="4" fill="#EEEEEE"/>
            <rect x="56" y="14" width="4" height="4" fill="#EEEEEE"/>
            <rect x="56" y="18" width="4" height="4" fill="#EEEEEE"/>
            <rect x="56" y="22" width="4" height="4" fill="#EEEEEE"/>
            <rect x="60" y="22" width="4" height="4" fill="#EEEEEE"/>
            <rect x="64" y="22" width="4" height="4" fill="#EEEEEE"/>
            <rect x="68" y="22" width="4" height="4" fill="#EEEEEE"/>
          </svg>
          
          <!-- Placeholder for the word "stack" -->
          <div class="word-stack text-pixl text-2xl">Word Stack</div>
        </div>

        <!-- Right panel - Sign in / Sign up -->
        <div class="right-panel w-[20rem] max-w-full pb-16">
          <h1 class="text-pixl text-3xl">Main headline</h1>

          <div class="mt-16 flex flex-col gap-3 text-center">
            <!-- Social sign-in buttons -->
            <a href="#" class="block w-64 mx-auto bg-pixl-dark/50 border border-pixl/50 px-4 py-1.5 text-pixl text-center hover:bg-pixl-dark/60 active:bg-pixl-dark/75 hover:border-pixl/60 active:border-pixl/75">
              Sign in with Google
            </a>
            <a href="#" class="block w-64 mx-auto bg-pixl-dark/50 border border-pixl/50 px-4 py-1.5 text-pixl text-center hover:bg-pixl-dark/60 active:bg-pixl-dark/75 hover:border-pixl/60 active:border-pixl/75">
              Sign in with Apple
            </a>

            <p class="text-sm">or</p>

            <!-- Primary CTA -->
            <a href="#" class="block w-64 mx-auto bg-pixl border border-transparent px-4 py-1.5 text-pixl-dark text-center hover:bg-pixl/90 active:bg-pixl/95">
              Create an account
            </a>

            <!-- Sign in link -->
            <p class="mt-6 text-left text-sm">
              Already have an account? <a href="#" class="text-pixl">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Fixed footer and animated "white noise" band -->
  <footer class="fixed bottom-0 inset-x-0 z-30">
    <div class="flex flex-col items-center gap-1.5 pb-8">
      <p class="text-pixl/50 text-sm">Some short footer headline</p>
      <p class="text-pixl/50 text-xs opacity-50">Secondary footer text</p>
    </div>

    <!-- white-noise band (repeating GIF) -->
    <div
      class="absolute bottom-0 inset-x-0 h-4 bg-repeat"
      style="background-image: url('/images/white-noise.gif'); background-repeat: repeat;"
      aria-hidden="true"
    ></div>
  </footer>
  
  <script type="module">
    // optional client script
  </script>
</body>
</html>
